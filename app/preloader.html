@@include("html/_header.html")

	<main class="main">
		<section class="preloader container">
			<div class="preloader__background" aria-hidden="true">
				<div class="preloader__background_image">
					<picture>
						<source srcset="img/index/hero/background-decor.avif" type="image/avif">
						<source srcset="img/index/hero/background-decor.webp" type="image/webp">
						<img src="img/index/hero/background-decor.png" alt="" width="0" height="0" loading="lazy">
					</picture>
				</div>
				<div class="preloader__background_image">
					<picture>
						<source srcset="img/decor-element.avif" type="image/avif">
						<source srcset="img/decor-element.webp" type="image/webp">
						<img src="img/decor-element.png" alt="" width="0" height="0" loading="lazy">
					</picture>
				</div>
			</div>
			<div class="preloader__logo">
				<img src="img/ua-min-logo.svg" alt="" width="177" height="140" loading="lazy">
				<b>Навчальне <br> Обладнання</b>
			</div>
			<div class="preloader__text">
				<span style="--delay: 1s;">Все,</span>
				<span style="--delay: 1.3s;">Що</span>
				<span style="--delay: 1.6s;">Необхідно</span>
			</div>
		</section>
	</main>

@@include("html/_footer.html")
