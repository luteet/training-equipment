<li class="@@class product-card">
	<a href="product.html" class="product-card__image image-aspect-ratio" style="--padding-aspect-ratio: 100%;" aria-label="Глобус-модель 'Будова Сонця'">
		<picture>
			<source srcset="img/product-cards/product-card-image-@@image.avif" type="image/avif">
			<source srcset="img/product-cards/product-card-image-@@image.webp" type="image/webp">
			<img src="img/product-cards/product-card-image-@@image.png" alt="" width="300" height="300" loading="lazy">
		</picture>
	</a>
	<h3 class="product-card__title">
		<a href="product.html">
			Глобус-модель "Будова Сонця"
		</a>
	</h3>
	<div class="product-card__price">
		<ins>3 800 ₴</ins>
		<del>3 800 ₴</del>
	</div>
	<button class="product-card__add-cart button is-min-on-mob" type="button" aria-label="Додати до кошика">
		<svg width="20" height="20" viewBox="0 0 48 48">
			<use xlink:href="img/sprites.svg#cart"></use>
		</svg>
		<span>Додати до кошика</span>
	</button>
</li>
